<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de la compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="productos" class="caja">
            <h2 class="titulo">PRODUCTOS</h2>
            <div id="listaProductos" class="lista">
                <label for="tomate">Tomate
                <input type="button" id="tomate" value="añadir"></label>
                <label for="lechuga">Lechuga
                <input type="button" id="lechuga" value="añadir"></label>
                <label for="pollo">Pollo
                <input type="button" id="pollo" value="añadir"></label>
                <label for="queso">Queso
                <input type="button" id="queso" value="añadir"></label>
                <label for="agua">Agua
                <input type="button" id="agua" value="añadir"></label>
                <label for="bollo">Bollo
                <input type="button" id="bollo" value="añadir"></label>
                <label for="pavo">Pavo
                <input type="button" id="pavo" value="añadir"></label>
            </div>
        </div>
        <div id="carrito" class="caja">
            <h2 class="titulo">CARRITO</h2>
            <div id="listaCarrito" class="lista"></div>
        </div>
        <div id="botonLimpiar" >
            <button id="limpiar">LIMPIAR</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
